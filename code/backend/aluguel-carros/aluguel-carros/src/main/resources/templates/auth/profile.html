<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - BrawnRent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 15px;
        }
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            border-radius: 15px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car"></i> BrawnRent
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carros">Carros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alugueis">Aluguéis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/profile">Meu Perfil</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-sign-out-alt"></i> Sair
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Profile Header -->
        <div class="profile-header text-center">
            <div class="row align-items-center">
                <div class="col-lg-2">
                    <i class="fas fa-user-circle" style="font-size: 5rem; opacity: 0.8;"></i>
                </div>
                <div class="col-lg-8">
                    <h1 th:text="${usuario.nome}">Nome do Usuário</h1>
                    <p class="mb-0" th:text="${usuario.email}">email@exemplo.com</p>
                    <span class="badge bg-light text-dark mt-2" th:text="${usuario.role}">CLIENTE</span>
                </div>
                <div class="col-lg-2">
                    <p class="mb-0">
                        <small>Membro desde</small><br>
                        <strong th:text="${#temporals.format(usuario.dataCadastro, 'MMM/yyyy')}">Jan/2024</strong>
                    </p>
                </div>
            </div>
        </div>

        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Profile Form -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-edit"></i> Editar Perfil</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="/profile" th:object="${usuario}" method="post">
                            
                            <div class="row">
                                <div class="col-lg-6 mb-3">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" 
                                           placeholder="Digite seu nome completo" required>
                                    <div th:if="${#fields.hasErrors('nome')}" class="text-danger">
                                        <small th:errors="*{nome}"></small>
                                    </div>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" 
                                           placeholder="Digite seu email" required>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                        <small th:errors="*{email}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 mb-3">
                                    <label for="senha" class="form-label">Nova Senha</label>
                                    <input type="password" class="form-control" id="senha" th:field="*{senha}" 
                                           placeholder="Deixe em branco para manter a senha atual">
                                    <div th:if="${#fields.hasErrors('senha')}" class="text-danger">
                                        <small th:errors="*{senha}"></small>
                                    </div>
                                    <small class="text-muted">Deixe em branco para manter a senha atual</small>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="role" class="form-label">Tipo de Usuário</label>
                                    <select class="form-select" id="role" th:field="*{role}">
                                        <option value="CLIENTE">Cliente</option>
                                        <option value="FUNCIONARIO">Funcionário</option>
                                        <option value="ADMIN">Administrador</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('role')}" class="text-danger">
                                        <small th:errors="*{role}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-lg-12 text-end">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-save"></i> Salvar Alterações
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
