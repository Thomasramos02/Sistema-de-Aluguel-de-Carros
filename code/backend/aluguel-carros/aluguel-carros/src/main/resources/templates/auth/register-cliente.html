<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow mt-5">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Cadastro de Cliente</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/register/cliente}" th:object="${cliente}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                    <div th:if="${#fields.hasErrors('nome')}" class="text-danger">
                                        <small th:errors="*{nome}"></small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                        <small th:errors="*{email}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="senha" class="form-label">Senha *</label>
                                    <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
                                    <div th:if="${#fields.hasErrors('senha')}" class="text-danger">
                                        <small th:errors="*{senha}"></small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label">Telefone *</label>
                                    <input type="tel" class="form-control" id="telefone" th:field="*{telefone}" required>
                                    <div th:if="${#fields.hasErrors('telefone')}" class="text-danger">
                                        <small th:errors="*{telefone}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço Completo *</label>
                                <textarea class="form-control" id="endereco" th:field="*{endereco}" rows="2" required></textarea>
                                <div th:if="${#fields.hasErrors('endereco')}" class="text-danger">
                                    <small th:errors="*{endereco}"></small>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="rg" class="form-label">RG *</label>
                                    <input type="text" class="form-control" id="rg" th:field="*{rg}" required>
                                    <div th:if="${#fields.hasErrors('rg')}" class="text-danger">
                                        <small th:errors="*{rg}"></small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="cpf" class="form-label">CPF *</label>
                                    <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required>
                                    <div th:if="${#fields.hasErrors('cpf')}" class="text-danger">
                                        <small th:errors="*{cpf}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="profissao" class="form-label">Profissão *</label>
                                    <input type="text" class="form-control" id="profissao" th:field="*{profissao}" required>
                                    <div th:if="${#fields.hasErrors('profissao')}" class="text-danger">
                                        <small th:errors="*{profissao}"></small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="rendimentosAuferidos" class="form-label">Rendimentos Auferidos (R$)</label>
                                    <input type="number" step="0.01" class="form-control" id="rendimentosAuferidos" th:field="*{rendimentosAuferidos}">
                                    <div th:if="${#fields.hasErrors('rendimentosAuferidos')}" class="text-danger">
                                        <small th:errors="*{rendimentosAuferidos}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/login" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left me-2"></i>Voltar ao Login
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i>Cadastrar Cliente
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
