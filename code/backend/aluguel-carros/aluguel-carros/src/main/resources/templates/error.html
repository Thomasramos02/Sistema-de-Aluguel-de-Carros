<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4><i class="fas fa-exclamation-triangle"></i> Erro</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <h5>Ocorreu um erro inesperado:</h5>
                            <p th:text="${error}" class="mb-0"></p>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/alugueis" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> Voltar para Aluguéis
                            </a>
                            <a href="/" class="btn btn-secondary">
                                <i class="fas fa-home"></i> Página Inicial
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
