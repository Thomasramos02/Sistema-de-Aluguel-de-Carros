<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .table {
            border-radius: 15px;
            overflow: hidden;
        }
        .alert {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car"></i> BrawnRent
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carros">Carros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alugueis">Aluguéis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-lg-6">
                <h1><i class="fas fa-users text-primary"></i> Clientes</h1>
                <p class="text-muted">Gerencie os clientes cadastrados no sistema</p>
            </div>
            <div class="col-lg-6 text-end">
                <a href="/clientes/novo" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Novo Cliente
                </a>
            </div>
        </div>

        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/clientes">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" class="form-control" name="busca" placeholder="Buscar por nome..." th:value="${param.busca}">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-outline-primary w-100">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Clientes Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-list"></i> Lista de Clientes</h5>
            </div>
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(clientes)}" class="text-center py-5">
                    <i class="fas fa-users text-muted" style="font-size: 4rem;"></i>
                    <h4 class="text-muted mt-3">Nenhum cliente encontrado</h4>
                    <p class="text-muted">Cadastre o primeiro cliente para começar</p>
                    <a href="/clientes/novo" class="btn btn-primary">Cadastrar Cliente</a>
                </div>
                
                <div th:if="${!#lists.isEmpty(clientes)}" class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>CPF</th>
                                <th>Profissão</th>
                                <th>Data Cadastro</th>
                                <th width="200">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <td>
                                    <strong th:text="${cliente.nome}"></strong>
                                </td>
                                <td th:text="${cliente.email}"></td>
                                <td th:text="${cliente.telefone}"></td>
                                <td th:text="${cliente.cpf}"></td>
                                <td th:text="${cliente.profissao}"></td>
                                <td th:text="${#temporals.format(cliente.dataCadastro, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-sm btn-outline-info" title="Visualizar">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" class="btn btn-sm btn-outline-warning" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <form th:action="@{/clientes/{id}/deletar(id=${cliente.id})}" method="post" class="d-inline" 
                                              onsubmit="return confirm('Tem certeza que deseja deletar este cliente?')">
                                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Deletar">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
