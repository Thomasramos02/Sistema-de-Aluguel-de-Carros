<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Aluguéis - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .alert {
            border-radius: 15px;
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car"></i> BrawnRent
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/carros/visualizar">Carros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alugueis/meus-alugueis">Meus Aluguéis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Meu Perfil</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-sign-out-alt"></i> Sair
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-lg-6">
                <h1><i class="fas fa-clipboard-list text-primary"></i> Meus Aluguéis</h1>
                <p class="text-muted">Histórico dos seus aluguéis</p>
            </div>
            <div class="col-lg-6 text-end">
                <a href="/alugueis/novo" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Novo Aluguel
                </a>
            </div>
        </div>

        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Aluguéis Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-list"></i> Lista de Aluguéis</h5>
            </div>
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(alugueis)}" class="text-center py-5">
                    <i class="fas fa-clipboard-list text-muted" style="font-size: 4rem;"></i>
                    <h4 class="text-muted mt-3">Nenhum aluguel encontrado</h4>
                    <p class="text-muted">Você ainda não possui aluguéis registrados</p>
                    <a href="/alugueis/novo" class="btn btn-primary">Novo Aluguel</a>
                </div>
                
                <div th:if="${!#lists.isEmpty(alugueis)}" class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Carro</th>
                                <th>Data Início</th>
                                <th>Data Fim</th>
                                <th>Valor Total</th>
                                <th>Status</th>
                                <th width="100">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="aluguel : ${alugueis}">
                                <td>
                                    <strong th:text="${aluguel.id}"></strong>
                                </td>
                                <td>
                                    <span th:text="${aluguel.carro.marca + ' ' + aluguel.carro.modelo}"></span>
                                    <br>
                                    <small class="text-muted" th:text="${aluguel.carro.placa}"></small>
                                </td>
                                <td th:text="${#temporals.format(aluguel.dataInicio, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${aluguel.dataFim != null ? #temporals.format(aluguel.dataFim, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                                <td>
                                    <span class="fw-bold text-success" th:text="${aluguel.valorTotal != null ? 'R$ ' + #numbers.formatDecimal(aluguel.valorTotal, 1, 2) : '-'}"></span>
                                </td>
                                <td>
                                    <span th:if="${aluguel.status.name() == 'ATIVO'}" 
                                          class="badge status-badge bg-success" 
                                          th:text="${aluguel.status}"></span>
                                    <span th:if="${aluguel.status.name() == 'FINALIZADO'}" 
                                          class="badge status-badge bg-info" 
                                          th:text="${aluguel.status}"></span>
                                    <span th:if="${aluguel.status.name() == 'CANCELADO'}" 
                                          class="badge status-badge bg-danger" 
                                          th:text="${aluguel.status}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/alugueis/{id}(id=${aluguel.id})}" class="btn btn-sm btn-outline-info" title="Visualizar">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
