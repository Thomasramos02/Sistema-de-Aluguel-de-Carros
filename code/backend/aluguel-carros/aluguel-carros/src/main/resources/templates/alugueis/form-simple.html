<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Aluguel - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Novo Aluguel</h1>
        
        <!-- Alerts -->
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
        
        <!-- Form -->
        <form th:action="@{/alugueis}" method="post">
            <div class="mb-3">
                <label for="carroId" class="form-label">Carro *</label>
                <select class="form-select" id="carroId" name="carroId" required>
                    <option value="">Selecione um carro</option>
                    <option th:each="carro : ${carrosDisponiveis}" 
                            th:value="${carro.id}" 
                            th:text="${carro.marca + ' ' + carro.modelo + ' - ' + carro.placa}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dataInicio" class="form-label">Data de Início *</label>
                <input type="datetime-local" class="form-control" id="dataInicio" name="dataInicio" required>
            </div>

            <div class="mb-3">
                <label for="dataFim" class="form-label">Data de Fim *</label>
                <input type="datetime-local" class="form-control" id="dataFim" name="dataFim" required>
            </div>

            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Aluguel</button>
        </form>
    </div>

    <script>
        // Definir data mínima como hoje
        const hoje = new Date();
        const dataMinima = hoje.toISOString().slice(0, 16);
        
        document.getElementById('dataInicio').min = dataMinima;
        document.getElementById('dataFim').min = dataMinima;
        document.getElementById('dataInicio').value = dataMinima;
        
        const amanha = new Date(hoje);
        amanha.setDate(amanha.getDate() + 1);
        const dataAmanha = amanha.toISOString().slice(0, 16);
        document.getElementById('dataFim').value = dataAmanha;
    </script>
</body>
</html>
