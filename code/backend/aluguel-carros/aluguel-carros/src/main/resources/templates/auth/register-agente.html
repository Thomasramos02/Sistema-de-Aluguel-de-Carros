<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Agente - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow mt-5">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0"><i class="fas fa-user-tie me-2"></i>Cadastro de Agente</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/register/agente}" th:object="${agente}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome Completo *</label>
                                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                    <div th:if="${#fields.hasErrors('nome')}" class="text-danger">
                                        <small th:errors="*{nome}"></small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                        <small th:errors="*{email}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="senha" class="form-label">Senha *</label>
                                    <input type="password" class="form-control" id="senha" th:field="*{senha}" required>
                                    <div th:if="${#fields.hasErrors('senha')}" class="text-danger">
                                        <small th:errors="*{senha}"></small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="codigoAgente" class="form-label">CÃ³digo do Agente *</label>
                                    <input type="text" class="form-control" id="codigoAgente" th:field="*{codigoAgente}" required>
                                    <div th:if="${#fields.hasErrors('codigoAgente')}" class="text-danger">
                                        <small th:errors="*{codigoAgente}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="departamento" class="form-label">Departamento *</label>
                                <input type="text" class="form-control" id="departamento" th:field="*{departamento}" required>
                                <div th:if="${#fields.hasErrors('departamento')}" class="text-danger">
                                    <small th:errors="*{departamento}"></small>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/login" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left me-2"></i>Voltar ao Login
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-user-tie me-2"></i>Cadastrar Agente
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
