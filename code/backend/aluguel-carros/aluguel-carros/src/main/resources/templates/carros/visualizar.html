<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros Disponíveis - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .alert {
            border-radius: 15px;
        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car"></i> BrawnRent
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/carros/visualizar">Carros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alugueis/meus-alugueis">Meus Aluguéis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Meu Perfil</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-sign-out-alt"></i> Sair
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-lg-6">
                <h1><i class="fas fa-car text-primary"></i> Carros Disponíveis</h1>
                <p class="text-muted">Escolha um carro para alugar</p>
            </div>
            <div class="col-lg-6 text-end">
                <a href="/alugueis/novo" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Novo Aluguel
                </a>
            </div>
        </div>

        <!-- Alerts -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Carros Grid -->
        <div class="row">
            <div th:if="${#lists.isEmpty(carros)}" class="col-12">
                <div class="card text-center py-5">
                    <div class="card-body">
                        <i class="fas fa-car text-muted" style="font-size: 4rem;"></i>
                        <h4 class="text-muted mt-3">Nenhum carro disponível</h4>
                        <p class="text-muted">Não há carros disponíveis no momento</p>
                    </div>
                </div>
            </div>
            
            <div th:each="carro : ${carros}" class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h5 class="card-title mb-0" th:text="${carro.marca + ' ' + carro.modelo}"></h5>
                            <span class="badge status-badge bg-success">Disponível</span>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-6">
                                <small class="text-muted">Placa:</small>
                                <div class="fw-bold" th:text="${carro.placa}"></div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">Ano:</small>
                                <div class="fw-bold" th:text="${carro.ano}"></div>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-6">
                                <small class="text-muted">Cor:</small>
                                <div th:text="${carro.cor}"></div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">Valor Diária:</small>
                                <div class="fw-bold text-success" th:text="${'R$ ' + #numbers.formatDecimal(carro.valorDiaria, 1, 2)}"></div>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <a th:href="@{/alugueis/novo?carroId={id}(id=${carro.id})}" class="btn btn-primary">
                                <i class="fas fa-calendar-plus"></i> Alugar Este Carro
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
