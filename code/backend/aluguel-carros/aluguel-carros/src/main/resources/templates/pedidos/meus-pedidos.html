<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - Sistema de Aluguel de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car me-2"></i>Sistema de Aluguel de Carros
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/pedidos/novo">
                    <i class="fas fa-plus me-1"></i>Novo Pedido
                </a>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Sair
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="fas fa-list me-2"></i>Meus Pedidos de Aluguel</h4>
                        <a href="/pedidos/novo" class="btn btn-light">
                            <i class="fas fa-plus me-2"></i>Novo Pedido
                        </a>
                    </div>
                    <div class="card-body">
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <div th:if="${pedidos.empty}" class="text-center py-5">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">Nenhum pedido encontrado</h5>
                            <p class="text-muted">Você ainda não fez nenhuma solicitação de aluguel.</p>
                            <a href="/pedidos/novo" class="btn btn-primary">
                                <i class="fas fa-plus me-2"></i>Fazer Primeiro Pedido
                            </a>
                        </div>

                        <div th:unless="${pedidos.empty}" class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Carro</th>
                                        <th>Período</th>
                                        <th>Valor</th>
                                        <th>Status</th>
                                        <th>Data Solicitação</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="pedido : ${pedidos}">
                                        <td>
                                            <div>
                                                <strong th:text="${pedido.carro.marca + ' ' + pedido.carro.modelo}"></strong>
                                                <br>
                                                <small class="text-muted" th:text="'Placa: ' + ${pedido.carro.placa}"></small>
                                            </div>
                                        </td>
                                        <td>
                                            <div>
                                                <small th:text="${#temporals.format(pedido.dataInicio, 'dd/MM/yyyy HH:mm')}"></small>
                                                <br>
                                                <small th:text="${#temporals.format(pedido.dataFim, 'dd/MM/yyyy HH:mm')}"></small>
                                            </div>
                                        </td>
                                        <td>
                                            <strong class="text-success" th:text="'R$ ' + ${#numbers.formatDecimal(pedido.valorTotal, 1, 2)}"></strong>
                                        </td>
                                        <td>
                                            <span th:switch="${pedido.status}" class="badge">
                                                <span th:case="PENDENTE" class="badge bg-warning">
                                                    <i class="fas fa-clock me-1"></i>Pendente
                                                </span>
                                                <span th:case="APROVADO" class="badge bg-success">
                                                    <i class="fas fa-check me-1"></i>Aprovado
                                                </span>
                                                <span th:case="NEGADO" class="badge bg-danger">
                                                    <i class="fas fa-times me-1"></i>Negado
                                                </span>
                                            </span>
                                        </td>
                                        <td>
                                            <small th:text="${#temporals.format(pedido.dataSolicitacao, 'dd/MM/yyyy HH:mm')}"></small>
                                        </td>
                                        <td>
                                            <a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
