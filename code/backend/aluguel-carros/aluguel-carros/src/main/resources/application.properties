spring.application.name=aluguel-carros

# Configuração do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/AluguelCarrosDB
spring.datasource.username=postgres
spring.datasource.password=Veiga@3321

# Driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Configuração do servidor
server.port=8080
server.servlet.context-path=/

# Configuração de logging
logging.level.com.aluguel_carros.aluguel_carros=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuração de validação
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
