<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Index</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div id="box-login" class="p-4 shadow rounded-4 bg-white" style="width: 500px;">
            <div class="text-center mb-4">
                <img src="../images/BrawnRent (2).png" alt="Logo" style="max-width: 200px;">
            </div>
            <form>
                <h3 class="text-center mb-4">Cadastro</h3>
                 
                <input type="text" class="form-control mb-3 p-2 rounded-3" placeholder="Nome">
                <input type="email" class="form-control mb-3 p-2 rounded-3" placeholder="Email">
                <input type="text" class="form-control mb-3 p-2 rounded-3" placeholder="Telefone">
                <input type="text" class="form-control mb-3 p-2 rounded-3" placeholder="CPF">
                <input type="password" class="form-control mb-3 p-2 rounded-3" placeholder="Senha">
                <input type="password" class="form-control mb-3 p-2 rounded-3" placeholder="Confirmar Senha">

                <button type="submit" class="btn btn-success w-100 rounded-3 fw-bold text-center">Cadastrar</button>
                <a href="../index.html" class="d-block mt-3 text-decoration-none text-success small text-center">Já possui conta? Faça login</a>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
